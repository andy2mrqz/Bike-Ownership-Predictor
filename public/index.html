<html>
    <head>
        <link rel="stylesheet" href="stylesheets/style.css">
    </head>
    <body>
        <div class="layer">
        <div class="container">  
          <form id="contact" action="" method="post">
            <h3>Bike Owner Prediction</h3>
            <h4>We'd like to predict whether or not you own a bike!</h4>
            <fieldset class="styled-select slate">
              <select tabindex="1" required autofocus>
                  <option value="1">Single</option>
                  <option value="2">Married</option>
                </select>
            </fieldset>
            <fieldset class="styled-select slate">
                <select tabindex="2" required autofocus>
                  <option value="1">Female</option>
                  <option value="2">Male</option>
                </select>
            </fieldset>
            <fieldset>
              <input placeholder="Annual Income" type="text" tabindex="3" required>
            </fieldset>
            <fieldset>
              <input placeholder="Commute Distance (to school or work in miles)" type="text" tabindex="4" required>
            </fieldset>
            <fieldset>
              <input placeholder="Number of Cars" type="text" tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
              <input placeholder="Age" type="text" tabindex="6" required></textarea>
            </fieldset>
            <fieldset>
              <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </fieldset>
          </form>
        </div>
        </div>
    </body>
</html>
